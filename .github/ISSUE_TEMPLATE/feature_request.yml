name: Feature request
description: Suggest an idea for ChainSmith
title: '[Feature]: '
labels: ['enhancement']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for helping improve ChainSmith.

    - type: input
      id: chainsmith_version
      attributes:
          label: ChainSmith version (if relevant)
          placeholder: 0.1.0
      validations:
          required: false

    - type: textarea
      id: problem
      attributes:
          label: Problem statement
          description: What problem are you trying to solve?
      validations:
          required: true

    - type: textarea
      id: proposal
      attributes:
          label: Proposed solution
          description: What would you like to see added/changed?
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternatives considered
          description: Any alternative solutions or workarounds?
      validations:
          required: false

    - type: textarea
      id: context
      attributes:
          label: Additional context
          description: Links, screenshots, examples, or prior art.
      validations:
          required: false
